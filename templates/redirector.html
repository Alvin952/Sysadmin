<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background-color: #ffa726;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Kembali ke Beranda?</h2>
    <form action="/go_home" method="POST">
      <button type="submit">Ya, kembali ke Home</button>
    </form>
  </div>

</body>
</html>
